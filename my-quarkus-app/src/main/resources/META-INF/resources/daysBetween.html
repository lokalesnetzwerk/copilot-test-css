<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Between Dates</title>
</head>
<body>
<h1>Calculate Days Between Dates</h1>
<form action="http://localhost:8080/hello/daysBetween" method="get">
    <label for="startDate">Start Date (dd-MM-yyyy):</label>
    <input type="text" id="startDate" name="startDate" required>
    <br><br>
    <label for="endDate">End Date (dd-MM-yyyy):</label>
    <input type="text" id="endDate" name="endDate" required>
    <br><br>
    <input type="submit" id="submitButton" value="Calculate">
</form>
</body>
</html>
